<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click)="sort('name')" class="sortable">Name</th>
      <th (click)="sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let sat of satellites">
      <th>{{sat.name}}</th>
      <th [class.warning]="sat.shouldShowWarning()" >{{sat.type}}</th>
      <th>{{sat.operational}}</th>
      <th>{{sat.orbitType}}</th>
      <th>{{sat.launchDate}}</th>
   </tr>
</table>
